<div class="row">
    <h1>Hard and Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="newskill" class="btn btn-outline-success" *ngIf="isLogged">
            +
        </button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circle" *ngFor="let skill of skill">
        <circle-progress [percent]="(skill.percentage)" [radius]="100" [imageSrc]="''" [title]="(skill.name)"
            [titleColor]="'red'" [showTitle]="true" [showImage]="false" [imageHeight]="70" [imageWidth]="70"
            [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2"
            [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="600">
        </circle-progress>
        <td *ngIf="isLogged">
            <button class="btn bi-pencil-fill" routerLink="editskill/{{skill.id}}">
                <i class="bi bi-pencil-fill">Edit</i></button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                <i class="bi bi trash-fill"></i>-</button>
        </td>
    </div>
</div>
