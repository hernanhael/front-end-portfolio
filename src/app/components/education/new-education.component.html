<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="educationName">Name Institute</label>
                    <input type="text" class="form-control" id="educationName" name="educationName" [(ngModel)]="educationName" required>
                </div>
                <div class="form-group">
                    <label for="educationDescription">Education Description</label>
                    <input type="text" class="form-control" id="educationDescription" name="educationDescription" [(ngModel)]="educationDescription" required>
                </div>
                <button class="btn btn-primary">
                    Add Education
                </button>
            </form>
        </div>
    </div>
</div>
