<div class="row">
    <h1>Education</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="neweducation" class="btn btn-outline-success" *ngIf="isLogged">
            +
        </button>
    </div>
    <div class="col lg 1">
    </div>
    <div class="col-lg-11">
        <table class="talbe">
            <tbody>
                <tr *ngFor="let Education of education">
                    <td><h3>{{ Education.educationName }}</h3></td>
                    <td>{{ Education.educationDescription }}</td>
                    <td *ngIf="isLogged">
                        <button class="btn bi-pencil-fill" routerLink="editeducation/{{ Education.id }}">
                            <i class="bi bi-pencil-fill">Edit</i>
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Education.id)">
                            <i></i>-</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
