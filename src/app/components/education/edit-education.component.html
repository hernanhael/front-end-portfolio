<div class="container" *ngIf="education">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="educationName">Name Institute</label>
                    <input type="text" class="form-control" id="educationName" name="educationName" [(ngModel)]="education.educationName" required>
                </div>
                <div class="form-group">
                    <label for="educationDescription">Education Description</label>
                    <input type="text" class="form-control" id="educationDescription" name="educationDescription" [(ngModel)]="education.educationDescription" required>
                </div>
                <button class="btn btn-primary">
                    Edit Education
                </button>
            </form>
        </div>
    </div>
</div>
