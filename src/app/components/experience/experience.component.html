<div class="row">
  <h1>Experience</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-outline-success" routerLink="newexperience" *ngIf="isLogged">
      +
    </button>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="talbe">
      <tbody>
        <tr *ngFor="let Experience of expe">
          <td>{{ Experience.experienceName }}</td>
          <td>{{ Experience.experienceDescription }}</td>
          <td *ngIf="isLogged">
            <button class="btn bi-pencil-fill" routerLink="/editexperience/{{ Experience.id }}">
              <i class="bi bi-pencil-fill">Edit</i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-outline-danger" (click)="delete(Experience.id)">
              <i class="bi bi trash-fill"> </i>-
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
